    <style>
        * {
            padding: 0;
            margin: 0;

            margin: 5px;

            font-weight: bolder;
            text-transform: uppercase;
        }

        header,
        article,
        footer {
            padding: 10px;
            max-width: 1024px;
            margin: auto;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: darkblue;
        }

        header {
            font-size: max(10vh, 40px);

            max-width: 1220px;
        }

        article {
            flex: 1;
            padding: 15px;
            border: 1px solid darkblue;
            background-color: black;
            border-radius: 2vh;
            font-size: 24px;
            background-image: url(butterflies.jpg);
            animation-name: example;
            animation-duration: 10s;
        }

        footer {
            background-color: darkblue;
        }

        ul {
            list-style: square;
            margin: 20px;
        }

        li {
            margin: 5px;
        }

        @keyframes example {
            from {
                background-size: 400%;
            }

            to {
                background-size: 420%;
            }
        }
    </style>
</head>
